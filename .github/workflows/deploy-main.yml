name: Deploy PLEASE main branch to dev and prod
run-name:  Deploy PLEASE main branch to dev and prod by @${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  dev:
    name: Deploy to dev
    uses: ./.github/workflows/deploy.yml
    with:
      env: dev
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
  prod:
    name: Deploy to prod
    uses: ./.github/workflows/deploy.yml
    with:
      env: prod
    secrets:
      NAIS_DEPLOY_APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
